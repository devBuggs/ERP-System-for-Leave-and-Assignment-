{% extends 'layout1.html' %}

{% block title %}leave apply{% endblock %}

{% block content %}
<h2>Leave Request Wizard!</h2>
<div>
    <table>
        <form action="" method="POST">
            <tr>
                <td>Leave ID:</td>
                <td><input type="text" placeholder="enter leave id" maxlength="80" required></td>
            </tr>
            <tr>
                <td>Leave from</td>
                <td><input type="date" placeholder="yyyy-mm-dd" required></td>
            </tr>
            <tr>
                <td>Leave upto</td>
                <td><input type="date" placeholder="dd-mm-yyyy"></td>
            </tr>
            <tr>
                <td>Leave Reason</td>
                <td><input type="text" placeholder="enter leave reason.."></td>
            </tr>
            <tr>
                <td><span hidden></span></td>
                <td><button type="submit" style="padding: 5px; border:hidden;">SUBMIT</button></td>
            </tr>
        </form>
    </table>
</div>


{% endblock %}
